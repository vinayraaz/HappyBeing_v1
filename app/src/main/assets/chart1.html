<html>
<head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
        ['number', 'VALUE'],
        ['Love-'+(Android.getNum1()*100)/(Android.getNum1()+Android.getNum2()+Android.getNum3()+Android.getNum4()+Android.getNum5()+Android.getNum6())+'%', Android.getNum1()],
        ['Joy-'+(Android.getNum2()*100)/(Android.getNum1()+Android.getNum2()+Android.getNum3()+Android.getNum4()+Android.getNum5()+Android.getNum6())+'%', Android.getNum2()],
        ['Surprise-'+(Android.getNum3()*100)/(Android.getNum1()+Android.getNum2()+Android.getNum3()+Android.getNum4()+Android.getNum5()+Android.getNum6())+'%', Android.getNum3()],
        ['Anger-'+(Android.getNum4()*100)/(Android.getNum1()+Android.getNum2()+Android.getNum3()+Android.getNum4()+Android.getNum5()+Android.getNum6())+'%', Android.getNum4()],
        ['Sad-'+(Android.getNum5()*100)/(Android.getNum1()+Android.getNum2()+Android.getNum3()+Android.getNum4()+Android.getNum5()+Android.getNum6())+'%', Android.getNum5()],
        ['Fear-'+(Android.getNum6()*100)/(Android.getNum1()+Android.getNum2()+Android.getNum3()+Android.getNum4()+Android.getNum5()+Android.getNum6())+'%', Android.getNum6()]
      ]);

        var options = {
          title: 'My Feelings',
          pieHole: 0.4,
          pieStartAngle: 180,
          legend:{position: "bottom"},
          slices: {
            0: { color: 'red' },
            1: { color: 'red' },
            2: { color: 'red' },
            3: { color: 'black' },
            4: { color: 'black' },
            5: { color: 'black' }
          }
        };

        var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
        chart.draw(data, options);
      }
    </script>
</head>
<body>
<div id="donutchart" style="width:320; height:320" >
</div>
</body>
</html>
